<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Decodificador de Texto</title>
</head>

<body class="light-theme">
    <header>
        <h1><img src="./img/logo-alura.png" alt="Logo Alura"></h1>
        <h2>Codificador e Decodificar de Textos</h2>
    </header>

    <main>
        <section class="input-section">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu Texto"></textarea>
                <div class="alert">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

            </div>
            <div class="buttons">
                <button onclick="criptografar()" id="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" id="btn-descriptografar">Descriptografar</button>
                <button onclick="clean()" id="btn-limpar">Limpar</button>
            </div>
        </section>

        <section class="output-section">
            <div id="output">
                <img src="./img/boy-alura.png" alt="sem mensagem" />
                <div>
                    <div class="output-mensagem">
                        <h3>Nenhuma mensagem encontrada</h3>
                        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
                    </div>

        </section>
    </main>

    <footer>

        <div class="icons">
            <a href="https://www.linkedin.com/in/jonathanvmelo/" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a href="https://www.instagram.com/jonathanvmelo/" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://github.com/jotabnu" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>
        <h3>Desenvolvido por Jonathan Volpato de Melo</h3>
    </footer>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
